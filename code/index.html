<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78704eacc7.js" crossorigin="anonymous"></script>
    <title>DiceyGame</title>
</head>
<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col text-center"><buttn class="btn" id="newgame"><i class="fa fa-solid fa-plus fs-2 p-2"></i>NEW GAME</buttn></div>
        </div>
        <div class="row text-center p-4">
            <div class="col-sm-12 col-md-4">
                <div class="fs-1"><span class="fs-1 go" id="player1"></span></div>
                <div class="fs-1 text-danger" id="score1">0</div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="p-5" id="dice"><i class="dice fa fa-solid fa-dice-two"></i></div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="fs-1"> <span class="fs-1" id="player2"></span></div>
                <div class="fs-1 text-danger" id="score2">0</div>
            </div>
        <div class="row text-center p-4">
            <div class="col-sm-12 col-md-4 current">
                CURRENT<br>
                <span class="text-light fs-2" id="current1">0</span>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="roll">
                    <button class="btn" id="roll"><i class="fa fa-regular fa-repeat fs-2 p-2"></i>ROLL DICE</button>
                </div>
                <div class="hold">
                    <button class="btn" id="hold"><i class="fa fa-solid fa-arrow-down fs-2 p-2"></i>HOLD</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 current">
                CURRENT<br>
                <span class="text-light fs-2" id="current2">0</span>
            </div>
        </div>
        <div class="row">
            <div class="pt-5 fs-6 fst-italic text-center"> Un petit jeu créé par Julo pour une évaluation Studi<br>
            La première personne à atteindre 100 points l'emporte :) </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
