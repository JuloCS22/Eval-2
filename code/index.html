<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78704eacc7.js" crossorigin="anonymous"></script>
    <title>DiceyGame</title>
</head>
<body>
    <div class="container p-1">
        <div class="row justify-content-center newgame">
            NEW GAME
        </div>
        <div class="row p-4 text-center">
            <div class="col ">
                <div class="player">
                    PLAYER 1 : <span id="player1"></span>
                </div>
                <div class="score" id="score1">
                </div>
            </div>
            <div class="col">
                <div class="dice" id="dice"></div>
            </div>
            <div class="col">
                <div class="player">
                   PLAYER 2 : <span id="player2"></span>
                </div>
                <div class="score" id="score2">
                </div>
            </div>
        <div class="row p-4 text-center">
            <div class="col current">
                Current Score : <span id="current1"></span>
            </div>
            <div class="col">
                <div class="roll">
                    <button class="btn btn-light" id="roll">Roll Dice !</button>
                </div>
                <div class="hold">
                    <button class="btn btn-success" id="hold">Hold</button>
                </div>
            </div>
            <div class="col current">
                Current Score : <span id="current2"></span>
            </div>
        </div>
    </div>








    <script src="script.js"></script>
</body>
</html>
